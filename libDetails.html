<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Books</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="bg-slate-900 text-white flex justify-center" onload="showRows()">
    <table class="mx-auto border-collapse w-auto">
        <thead>
            <tr>
                <th class="border-b border-gray-400 px-4 py-2">Book</th>
                <th class="border-b border-gray-400 px-4 py-2">Author</th>
                <th class="border-b border-gray-400 px-4 py-2">Release Year</th>
                <th class="border-b border-gray-400 px-4 py-2">Read?</th>
                <th class="border-b border-gray-400 px-4 py-2"></th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>

    <script src="js/script.js"></script>

</body>

</html>
